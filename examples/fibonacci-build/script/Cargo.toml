[package]
name = "fibonacci-script-build"
version = "0.0.0-test"
edition = "2021"
default-run = "fibonacci-script"
publish = false

[dependencies]
itertools = "0.12.1"
sp1-sdk = { path = "../../../sdk" }
sha2 = "0.10.8"

[build-dependencies]
sp1-helper = { path = "../../../helper" }

[[bin]]
name = "plonk_bn254"
path = "bin/plonk_bn254.rs"

[[bin]]
name = "compressed"
path = "bin/compressed.rs"

[[bin]]
name = "execute"
path = "bin/execute.rs"

[[bin]]
name = "fibonacci-script"
path = "src/main.rs"
