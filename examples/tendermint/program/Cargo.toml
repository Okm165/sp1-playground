[workspace]
[package]
version = "0.1.0"
name = "tendermint-program"
edition = "2021"

[dependencies]
sp1-zkvm = { path = "../../../zkvm" }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
tendermint = { version = "0.34.0", default-features = false }
tendermint-light-client-verifier = { version = "0.34.0", default-features = false, features = [
    "rust-crypto",
] }

[patch.crates-io]
sha2-v0-9-8 = { git = "ssh://git@github.com/succinctbot/RustCrypto-hashes.git", package = "sha2", branch = "v0.9.8" }
ed25519-consensus = { git = "ssh://git@github.com/succinctlabs/ed25519-consensus-private.git" }
sha2-v0-10-8 = { git = "ssh://git@github.com/succinctbot/RustCrypto-hashes.git", package = "sha2", branch = "main" }