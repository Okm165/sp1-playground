[workspace]
members = [
    "core",
    "cli",
    "derive",
    "zkvm/*",
    "helper",
    "eval",
    "recursion/core",
    "recursion/compiler",
]
exclude = ["examples/target"]
resolver = "2"

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3

[profile.fast]
inherits = "release"
debug = true
debug-assertions = true

[workspace.dependencies]
