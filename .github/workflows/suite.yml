name: Testing Suite

on:
  push:
    branches: [main, dev]
  pull_request:
    branches:
      - "**"
    paths:
      - "crates/**"
      - "examples/**"
      - "Cargo.toml"
      - ".github/workflows/**"
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-x86:
    name: ${{ matrix.s3_folder }} (${{ matrix.mode }})
    runs-on: ${{ matrix.mode == 'cuda' && fromJSON('["runs-on", "family=g6.16xlarge", "ami=ami-0a63dc9cb9e934ba3", "spot=false", "run-id=${{ github.run_id }}"]') || fromJSON('["runs-on", "runner=64cpu-linux-x64", "spot=false", "run-id=${{ github.run_id }}"]') }}
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    strategy:
      matrix:
        mode:
          # - cpu
          - cuda
          # - network
        s3_folder: 
          - fibonacci-17k
          # - ssz-withdrawals
          # - tendermint
          # - rsp-20526624
          # - rsa
          # - regex
          # - json
          # - chess
    #       - blobstream-01j6z63fgafrc8jeh0k12gbtvw
    #       - blobstream-01j6z95bdme9svevmfyc974bja
    #       - blobstream-01j6z9ak0ke9srsppgywgke6fj
    #       - blobstream-01j6z9bysje9ssrw1dn4w0w9h5
    #       - blobstream-01j6zbcx2veyp83r8t6wdhbjsh
    #       - vector-01j6xsv35re96tkgyda115320t
    #       - vector-01j6xzy366ff5tbkzcrs8pma02
    #       - vector-01j6y06de0fdaafemr8b1t69z3
    #       - vector-01j6y0en9pfdab5whxq2k60fqs
    #       - vector-01j6y0q023edftg2z0d3cj1bgh
    #       - raiko-a7-10
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup CI
        uses: ./.github/actions/setup
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_S3 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_S3 }}
          aws-region: us-west-2
      - name: Copy files from S3
        run: |
          mkdir -p workdir
          aws s3 cp s3://sp1-testing-suite/${{ matrix.s3_folder }}/program.bin workdir/program.bin
          aws s3 cp s3://sp1-testing-suite/${{ matrix.s3_folder }}/stdin.bin workdir/stdin.bin
      - name: Run sp1-perf
        uses: actions-rs/cargo@v1
        with:
          command: run
          toolchain: 1.81.0
          args: --release -p sp1-perf -- --program workdir/program.bin --stdin workdir/stdin.bin --mode ${{ matrix.mode }}
        env:
          RUST_LOG: debug
          RUSTFLAGS: -Copt-level=3 -Ctarget-cpu=native
          RUST_BACKTRACE: 1
          SP1_PROVER: ${{ matrix.mode == 'cpu' && 'local' || matrix.mode == 'cuda' && 'cuda' || matrix.mode == 'network' && 'network' }}
          SP1_PRIVATE_KEY: ${{ secrets.SP1_PRIVATE_KEY }}
          PROVER_NETWORK_RPC: https://43xadiwbrdkiquizwybgpzdhcu0pgvux.lambda-url.us-east-2.on.aws/
